<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ingrycht's First App!</h2>
  <p>
    I am still thinking about what to do here :-)
  </p>

  <button ion-button full (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>&nbsp;&nbsp; Photo</button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">
          <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
          <img [src]="photo" *ngIf="photo"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  </ion-content>
